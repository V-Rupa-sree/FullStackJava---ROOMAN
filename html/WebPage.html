<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZooKeeper Form</title>
</head>
<body>

    <h1>Zoo Keeper Application Form</h1>
    <p>Please complete the form. Mandatory fields are marked with a *</p>

    <form action="/submit_application" method="POST">

        
        <fieldset>
            <legend><strong>Personal Information</strong></legend>
            
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
            <br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">
            <br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            <br><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="50" required placeholder="Enter your address"></textarea>
            <br><br>
        </fieldset>

        <!-- Experience Section -->
        <fieldset>
            <legend><strong>Experience</strong></legend>
            
            <label for="experience">Do you have previous zoo keeper experience?</label>
            <input type="radio" id="yes" name="experience" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="experience" value="no" checked>
            <label for="no">No</label>
            <br><br>

            <label for="experience_details">If yes, please describe your experience:</label>
            <textarea id="experience_details" name="experience_details" rows="4" cols="50" placeholder="Describe your previous experience (if any)"></textarea>
            <br><br>
        </fieldset>

        <!-- Animal Care Section -->
        <fieldset>
            <legend><strong>Animal Care & Knowledge</strong></legend>
            
            <label for="animal_knowledge">What types of animals are you most experienced with or interested in working with?</label>
            <textarea id="animal_knowledge" name="animal_knowledge" rows="4" cols="50" placeholder="Describe your animal care knowledge"></textarea>
            <br><br>

            <label for="first_aid">Are you certified in animal first aid or CPR?</label>
            <input type="radio" id="first_aid_yes" name="first_aid" value="yes">
            <label for="first_aid_yes">Yes</label>
            <input type="radio" id="first_aid_no" name="first_aid" value="no" checked>
            <label for="first_aid_no">No</label>
            <br><br>
        </fieldset>

        <!-- Availability Section -->
        <fieldset>
            <legend><strong>Availability</strong></legend>
            
            <label for="availability">Are you available to work weekends or holidays?</label>
            <input type="radio" id="weekends_yes" name="availability" value="yes">
            <label for="weekends_yes">Yes</label>
            <input type="radio" id="weekends_no" name="availability" value="no" checked>
            <label for="weekends_no">No</label>
            <br><br>
        </fieldset>

        <!-- Additional Information Section -->
        <fieldset>
            <legend><strong>Additional Information</strong></legend>
            
            <label for="additional_info">Why do you want to work as a zoo keeper and what makes you a good fit for the position?</label>
            <textarea id="additional_info" name="additional_info" rows="4" cols="50" required placeholder="Share why you are passionate about animals and why you think you'd be a good zoo keeper."></textarea>
            <br><br>
        </fieldset>

        <!-- Submit Button -->
        <button type="submit">Submit Application</button>

    </form>

</body>
</html>
