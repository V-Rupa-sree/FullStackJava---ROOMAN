<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up Page</title>
</head>
<body>
<h2>Sign Up</h2>
        <form action="#" method="POST">
            <label> Enter First Name: </label>
            <input type="text" name="first name" class="input-field" required><br><br>
             <label> Enter Last Name: </label>
            <input type="text" name="last name" class="input-field" required><br><br>
            <label>Email: </label>
            <input type="email" name="email"  class="input-field" required><br><br>
            <label>Password: </label>
            <input type="password" name="password" class="input-field" required><br><br>
            <label>Confirm Password: </label>
            <input type="password" name="confirm_password"  class="input-field" required><br><br>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p>Already have an account <a href="Login.html">Sign in here</a></p>
</body>
</html>
